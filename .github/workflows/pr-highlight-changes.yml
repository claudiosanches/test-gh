name: Highlight templates and hooks changes
on: pull_request
jobs:
  analyze:
    name: Check pull request changes to highlight
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install prerequisites
        run: |
          npm install -g pnpm
          pnpm install
      - name: Run analyzer
        run: ./tools/code-analyzer/bin/dev analyzer "$GITHUB_HEAD_REF" -s claudiosanches/test-gh
      - name: Add comment
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.WC_BOT_TRIAGE_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## New changes in this PR,\n\n\
              Testing...'
            })   
